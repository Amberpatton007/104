<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="styles/base.css">
<link rel="stylesheet" href="styles/register.css">
<link rel="stylesheet" href="styles/index.css">
<link rel="stylesheet" href="styles/display.css">

<style>
    body{
        background-image: url(imgs/yellow-water-drop-background.jpg);

    }
</style>

    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="site-header-container">
            <h1>Fur Baby Beauty Salon</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="register.html">Register</a>
            </nav>               
        </div>

    </header>
    <div id="notification" class="notification">
        <span id="closeNotification">X</span>
        <p id="notificationText">This is going to be dynamic text!</p>


    </div>
    <main class="container">



    <h3 class="flex-container-table">Tell us about your fur baby</h3>
    
    <div class="input-container">
        <div>
            <label>Name:</label>
            <input type="text" id="txtName">
        </div>
        <div>
            <label>Age:</label>
            <input type="text" id="txtAge">
        </div>
        <div>
            <label>Gender:</label>
            <input type="text" id="txtGender">
        </div>
        <div>
            <label>Breed:</label>
            <input type="text" id="txtBreed">
        </div>
        <div>
            <label>Type of Pet:</label>
            <input type="text" id="txtTypeOfPet">
        </div>
        <div>
            <label>Service:</label>
            <select id="textService">
                <option value="hairCut">Hair Cut</option>
                <option value="bath">Bath</option>
                <option value="style">Style</option>
                <option value="color">Color</option>
                <option value="de-matting">De-Matting</option>
                <option value="nailTrimming">Nail Trimming</option>
                
            </select>
        </div>

    </div>

        <button class="btn" onclick="register()">Register</button>

        <div class="info-bar">
            <label>Haircut :<span id="totalhaircusts"> 0 </span></label>
            <label>Bath : <span id="totalbaths"> 0 </span></label>
            <label>Style : <span id="totalstyles"> 0 </span></label>
            <label>Color : <span id="totalColors"> 0 </span></label>
            <label>de-matting :<span id="totaldemattings"> 0 </span></label>
            <label>nailtrimming :<span id="totalnailtrimmings"> 0 </span></label>
        </div>
        
    <div id="pets"></div>

    <h3>Registered Pets</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Breed</th>
                <th>Type of Pet</th>
                <th>Service</th>
                
            </tr>
        </thead>
        <tbody id="petRows">

        </tbody>
    </table>


        </div>
    </main>


    <script src="plugins/jquery3.7.1.js"></script>
    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/notifications.js"></script>

</body>
</html>
